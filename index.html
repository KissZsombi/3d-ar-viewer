<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AR Modell</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        body { margin: 0; overflow: hidden; }
        #ar-button {
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
            padding: 12px 16px; border: 1px solid #fff; background: rgba(0,0,0,0.1);
            color: #fff; border-radius: 4px; cursor: pointer;
        }
    </style>
</head>
<body>
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.module.js",
          "three/examples/jsm/loaders/GLTFLoader": "https://cdn.jsdelivr.net/npm/three@0.158.0/examples/jsm/loaders/GLTFLoader.js",
          "three/examples/jsm/webxr/ARButton": "https://cdn.jsdelivr.net/npm/three@0.158.0/examples/jsm/webxr/ARButton.js"
        }
      }
    </script>
    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/examples/jsm/loaders/GLTFLoader';
        import { ARButton } from 'three/examples/jsm/webxr/ARButton';

        let camera, scene, renderer;
        let model; // A modellt itt tároljuk
        let xrSession; // XR session tárolása

        init();
        animate();

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.outputEncoding = THREE.sRGBEncoding;
            renderer.xr.enabled = true;
            document.body.appendChild(renderer.domElement);

            const arButton = ARButton.createButton(renderer, { requiredFeatures: ['local'] }); // local reference space
            document.body.appendChild(arButton);

            arButton.addEventListener('click', () => {
              xrSession = renderer.xr.getSession(); // Az XR session tárolása
            });
        
            const loader = new GLTFLoader();
            const modelURL = 'https://raw.githubusercontent.com/KissZsombi/3d-ar-viewer/main/model.glb';
            loader.load(modelURL, function (gltf) {
                model = gltf.scene; // A modell mentése
                model.scale.set(0.5, 0.5, 0.5);
                scene.add(model);
            }, function (xhr) {
                console.log((xhr.loaded / xhr.total * 100) + '% loaded');
            }, function (error) {
                console.error('An error happened loading the model:', error);
                alert("A modell betöltése sikertelen!");
            });

            window.addEventListener('resize', onWindowResize);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            renderer.setAnimationLoop(render);
        }

        function render(timestamp, frame) {
          if (frame && model && xrSession) { // Ellenőrizzük, hogy van-e frame, modell és xrSession
            const pose = frame.getViewerPose(renderer.xr.getReferenceSpace());

            if (pose) {
              const position = pose.transform.position;
              model.position.set(position.x, position.y, position.z-1); // Modell elhelyezése 1 méterrel a kamera előtt
              model.quaternion.copy(pose.transform.orientation); // Modell forgatása a kamerával együtt
            }
        }
            renderer.render(scene, camera); // Fontos, hogy mindenképpen rendereljünk
        }
    </script>
</body>
</html>
