<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebXR AR 3D Modell</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/webxr/WebXRButton.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script>
        let camera, scene, renderer, model;

        function init() {
            // Háttérszín nélküli jelenet létrehozása
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            document.body.appendChild(renderer.domElement);

            // WebXR gomb hozzáadása
            const xrButton = new WebXRButton(renderer);
            document.body.appendChild(xrButton.domElement);

            // Fényforrás hozzáadása
            const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
            scene.add(light);

            // GLTF modell betöltése
            const loader = new THREE.GLTFLoader();
            loader.load('model.glb', (gltf) => {
                model = gltf.scene;
                model.scale.set(0.2, 0.2, 0.2);
                scene.add(model);
            });

            renderer.setAnimationLoop(() => {
                renderer.render(scene, camera);
            });
        }

        init();
    </script>
</body>
</html>
